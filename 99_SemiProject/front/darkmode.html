<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="dark-mode.js"></script>
    <title>다크 모드 예제</title>
    <style>

       

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            color: #000000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div>
        <h1>다크 모드 예제</h1>
        <p>이것은 다크 모드를 구현한 간단한 예제입니다.</p>
        <button id="darkModeToggle">다크 모드 전환</button>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const darkModeToggle = document.getElementById("darkModeToggle");
        const body = document.body;

        // 초기화: 저장된 테마 모드가 있으면 적용, 없으면 시스템 설정에 따라 초기화
        if (localStorage.getItem("darkMode") === "enabled") {
            enableDarkMode();
        } else if (localStorage.getItem("darkMode") === "disabled") {
            disableDarkMode();
        } else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
            enableDarkMode();
        }

        // 다크 모드 전환 버튼 클릭 시 토글
        darkModeToggle.addEventListener("click", () => {
            if (body.classList.contains("dark-mode")) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        // 다크 모드 활성화
        function enableDarkMode() {
            body.add("dark-mode");
            body.classList.add("dark-mode");
            form.classList.add("dark-mode");
            localStorage.setItem("darkMode", "enabled");
        }

        // 다크 모드 비활성화
        function disableDarkMode() {
            body.classList.remove("dark-mode");
            form.classList.remove("dark-mode");
            localStorage.setItem("darkMode", "disabled");
        }
    });

</script>

</html>
