<head>

    <style>

<body>
    <h1>게시판 리스트</h1>

    <table class="table table-striped table-bordered table-hover md-5"> <!-- table클래스 지정해주면 기본적으로 부트스트랩 스타일 적용됨-->
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>첫 게시글</td>
                <td>홍길동</td>
                <td>100</td>
                <td>2023-12-19</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 게시글</td>
                <td>홍길동</td>
                <td>20</td>
                <td>2024-01-25</td>
            </tr>
            <tr>
                <td>3</td>
                <td>세번째 게시글</td>
                <td>아무개</td>
                <td>12</td>
                <td>2024-02-26</td>
            </tr>
        </tbody>
    </table>

    <hr>
    <h3>선택된 게시글 정보</h3>
    <span id="sp0"></span> <!-- 글번호 -->
    <span id="sp1"></span> <!-- 제목 -->
    <span id="sp2"></span> <!-- 작성자 -->
    <span id="sp3"></span> <!-- 조회수 -->
    <span id="sp4"></span> <!-- 작성일 -->
    <script>
        // 모든 요소들이 화면에 표시된 이후 수행하고자 할 때
        $(function () {
            // 게시판에서 사용자가 내용에 해당하는 부분을 클릭했을 때 어떤 동작을 수행 (제목 부분은 제외!)
            $("tbody > tr").click(function () {
                // 현재 클릭 이벤트가 발생된 요소(tr)의 자손들(td)의 text노드(내용)
                // $("#sp0").text($(this).children().eq(0).text());
                // $("#sp1").text($(this).children().eq(1).text());
                // $("#sp2").text($(this).children().eq(2).text());
                // $("#sp3").text($(this).children().eq(3).text());
                // $("#sp4").text($(this).children().eq(4).text());

                // $(this).children() => 객체배열, each 메소드
                /*
                    $(배열변수).each(function(index, value) {
                        // index => 배열 인덱스 값
                        // value => 배열 내 데이터 값 => 각 요소 객체
                        // 각 요소 객체의 텍스트 노드
                    })
                */
                // $(this).children() => [td, td, td, td, td]
                // for(let i=0; i<$(this).children().length; i++)
                $($(this).children()).each(function (index, element) {
                    // element => td 객체
                    // $(this) => 자식(td)요소를 가리킬 것임.
                    // 자바스크립트 : element.innerText
                    $("#sp" + index).text($(element).text());
                });

            });

        })
    </script>
    <hr>
    <br><br>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
        로그인
    </button>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginModalLabel">KH Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 아이디 입력창 -->
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">아이디&nbsp;&nbsp;&nbsp; </span>
                        <input type="text" class="form-control" placeholder="아이디를 입력하세요" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <br>

                    <!-- 비밀번호 입력창 -->
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">비밀번호</span>
                        <input type="password" class="form-control" placeholder="비밀번호를 입력하세요" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <!-- 자동 로그인 체크박스-->
                    <br>
                    <label for="autoLogin"> 자동 로그인</label>
                    <input type="checkbox">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">로그인</button>
                </div>
            </div>
        </div>
    </div>

    <hr><br><br><br>
    <!-- Button trigger modal -->

                </div>
                <div class="modal-footer"> 
                    <button type="button" class="btn btn-primary">저장</button>
